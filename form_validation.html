<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>Form Validation #1</title>
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <!--   Theo nguyên tắc, từng thành phần chính trong form
          nên được đưa vào form-group -->
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Nguyễn Văn A" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group horizontal">
            <label for="gender" class="form-label">Giới tính</label>
            <div class="form-group__gender">
              <div class="form-group__gender-input">
                <input name="gender" type="radio" value="male" class="form-control">
                <p>Nam</p>
              </div>
              <div class="form-group__gender-input">
                <input name="gender" type="radio" value="female" class="form-control">
                <p>Nữ</p>
              </div>
              <div class="form-group__gender-input">
                <input name="gender" type="radio" value="other" class="form-control">
                <p>Khác</p>
              </div>
            </div>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="province" class="form-label">Tỉnh/TP</label>
            <select id="province" name="province" type="password" class="form-control">
              <option value="">-- Chọn Tỉnh/TP</option>
              <option value="hni">TP.Hà nội</option>
              <option value="thh">Tỉnh Thanh Hoá</option>
              <option value="dng">TP.Đà Nẵng</option>
              <option value="hcm">TP.Hồ Chí Minh</option>
              <option value="lga">Tỉnh Long An</option>
            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="avatar" class="form-label">Ảnh đại diện</label>
            <input id="avatar" name="avatar" type="file" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group horizontal">
            <label for="hobby" class="form-label">Sở thích</label>
            <div class="form-group__hobby">
              <div class="form-group__hobby-input">
                <input name="hobby" type="checkbox" value="movie" class="form-control">
                <p>Phim ảnh</p>
              </div>
              <div class="form-group__hobby-input">
                <input name="hobby" type="checkbox" value="music" class="form-control">
                <p>Âm nhạc</p>
              </div>
              <div class="form-group__hobby-input">
                <input name="hobby" type="checkbox" value="reading" class="form-control">
                <p>Đọc sách</p>
              </div>
              <div class="form-group__hobby-input">
                <input name="hobby" type="checkbox" value="travel" class="form-control">
                <p>Du lịch</p>
              </div>
              <div class="form-group__hobby-input">
                <input name="hobby" type="checkbox" value="other" class="form-control">
                <p>Khác</p>
              </div>
            </div>
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>

    </div>

    <script src="./form_validator.js"></script>
    <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                // Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.isPassword('#password', 6), // validate min length of password
                Validator.isRequired('#password_confirmation'),
                Validator.isConfirmPassword('#password_confirmation', function() {
                  return document.querySelector('#form-1 #password').value
                }, 'Nhập lại mật khẩu không chính xác'),
                Validator.isRequired('input[name="gender"]'),
                Validator.isRequired('#province'),
                Validator.isRequired('#avatar'),
                Validator.isRequired('input[name="hobby"]')
            ],
            onSubmit: function(data) {
              console.log(data)
            }
        });
    </script>
</body>
</html>
